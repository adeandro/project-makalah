<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="1.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            width: 90%;
            max-width: 700px;
            height: 450px;
            display: flex;
            background: white; 
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            color: #333; 
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            margin-bottom: 25px;
            color: #2E4053;
        }
        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        
        #login-btn {
            background-color: #333; 
            color: white;
        }
        #login-btn:hover {
            background-color: #333;
        }
        
        .visual-section {
            flex: 1;
            background-color: #2E4053; 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .visual-section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .visual-section p {
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .visual-section button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }
        .visual-section button:hover {
            background-color: white;
            color: #2E4053;
        }
        
        .password-container {
            position: relative;
            margin-bottom: 15px; 
        }
        
        .password-container input {
            margin-bottom: 0;
            padding-right: 40px; 
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                height: auto;
            }
            .visual-section {
                display: none;
            }
        }
    </style>
</head>
<body>

    <video id="background-video" autoplay loop muted src="cover.mp4"></video>

    <div class="auth-container">
        
        <div class="form-section">
            <h2>Masuk (Login)</h2>
            <input type="text" placeholder="Username" required>
            
            <div class="password-container">
                <input type="password" id="password-field" placeholder="Password" required>
                <span class="toggle-password" onclick="toggleVisibility()">
                    <i id="toggle-icon" class="fas fa-eye-slash"></i>
                </span>
            </div>
            
            <button id="login-btn" onclick="checkPassword()">
                Login dan Masuk Makalah
            </button>
        </div>

        <div class="visual-section">
            <h2>Halo, Selamat Datang!</h2>
            <p>Silakan Login dan masukkan Password untuk masuk ke makalah.</p>
            <button>Lesgooo</button>
        </div>
        
    </div>

    <script>
        function toggleVisibility() {
            const passwordInput = document.getElementById('password-field');
            const toggleIcon = document.getElementById('toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        // cek password
        function checkPassword() {
            const correctPassword = "ayam"; 
            const enteredPassword = document.getElementById('password-field').value;
            
            if (enteredPassword === correctPassword) {
                window.location.href = '2.html';
            } else {
                alert("Password salah! Silakan masukkan kata sandi yang benar untuk masuk ke Makalah.");
            }
        }
    </script>

</body>
</html>
